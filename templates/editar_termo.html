{% extends "modelo.html" %}
{% block conteudo %}

  <h1>Editar Termo</h1>
  <form method="POST" action="/edit_termo">
    <label>Termo existente:</label><br>
    <input type="text" id="termo" name="termo"><br><br>

    <label>Novo termo:</label><br>
    <input type="text" id="novo_termo" name="novo_termo"><br><br>

    <label>Nova definição:</label><br>
    <input type="text" id="nova_definicao" name="nova_definicao"><br><br>

    <input type="submit" class="btn btn-primary" value="Atualizar">
  </form>


{% endblock %}
